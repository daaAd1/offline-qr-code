<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../common/common.css">
		<link rel="stylesheet" href="options.css">
	</head>

	<body>
		<div class="message-container">
			<span id="messageInfo" class="message-box info invisible">Some settings are managed by your administrator and cannot be changed.</span>
			<span id="messageSuccess" class="message-box success invisible">That worked!</span>
			<span id="messageError" class="message-box error invisible">An error happened.</span>
		</div>
		<form>
			<ul>
				<li>
					<span data-i18n="__MSG_optionPopupIconColor__">Popup icon style: </span>
					<div id="popupIconColor" data-type="radiogroup" class="setting">
						<input id="popupIconColorDark" type="radio" name="popup-icon-color" value="dark" class="save-on-input">
						<label data-i18n="__MSG_optionPopupIconColorDark__" for="popupIconColorDark">Dark</label>
						<input id="popupIconColorLight" type="radio" name="popup-icon-color" value="light" class="save-on-input">
						<label data-i18n="__MSG_optionPopupIconColorLight__" for="popupIconColorLight">Light</label>
					</div>
				</li>
				<li>
					<label data-i18n="__MSG_optionQrCodeColor__" for="qrColor">QR code color: </label>
					<input class="setting save-on-change" type="color" id="qrColor" name="qr-color">
				</li>
				<li>
					<label data-i18n="__MSG_optionQrCodeBackgroundColor__" for="qrBackgroundColor">QR code background color: </label>
					<input class="setting save-on-change" type="color" id="qrBackgroundColor" name="qr-background-color">
				</li>
				<li>
					<label data-i18n="__MSG_optionErrorCorrection__" for="qrErrorCorrection">Error correction level: </label>
					<select id="qrErrorCorrection" class="setting save-on-change" name="error-correction" size="0">
						<option data-i18n="__MSG_optionEcLow__" value="L">Low (7%)</option>
						<option data-i18n="__MSG_optionEcMedium__" value="M">Medium (15%)</option>
						<option data-i18n="__MSG_optionEcQuartile__" value="Q">Quartile (25%)</option>
						<option data-i18n="__MSG_optionEcHigh__" value="H">High (30%)</option>
					</select>
				</li>
				<li>
					<input class="setting save-on-change" type="checkbox" id="monospaceFont" name="monospace-font">
					<label data-i18n="__MSG_optionUseMonospaceFont__" for="monospaceFont">Use monospace font</label>
				</li>
				<li>
					<button data-i18n="__MSG_optionsResetButton__" type="reset" name="reset-button" id="resetButton">Reset all settings to defaults</button>
				</li>
			</ul>
		</form>

		<script src="common/common.js"></script>
		<script src="options.js"></script>
	</body>

</html>
