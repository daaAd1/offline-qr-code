<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../common/common.css">
		<link rel="stylesheet" href="options.css">
	</head>

	<body>
		<div class="message-container">
			<span id="messageInfo" class="message-box info invisible">Some settings are managed by your administrator and cannot be changed.</span>
			<span id="messageSuccess" class="message-box success invisible">That worked!</span>
			<span id="messageError" class="message-box error invisible">An error happened.</span>
		</div>
		<form>
			<ul>
				<li>
					<label data-i18n="__MSG_optionQrCodeColor__" for="color">QR code color: </label>
					<input class="setting save-on-change" type="color" id="qrColor" name="qr-color">
				</li>
				<li>
					<label data-i18n="__MSG_optionQrCodeBackgroundColor__" for="color">QR code background color: </label>
					<input class="setting save-on-change" type="color" id="qrBackgroundColor" name="qr-background-color">
				</li>
				<li>
					<input class="setting save-on-change" type="checkbox" id="monospaceFont" name="monospace-font">
					<label data-i18n="__MSG_optionUseMonospaceFont__" for="monospaceFont">Use monospace font</label>
				</li>
				<li>
					<button data-i18n="__MSG_optionsResetButton__" type="reset" name="reset-button" id="resetButton">Reset all settings to defaults</button>
				</li>
			</ul>
		</form>

		<script src="common/common.js"></script>
		<script src="options.js"></script>
	</body>

</html>
