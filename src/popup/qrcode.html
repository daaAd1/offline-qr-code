<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="../common/common.css">
		<link rel="stylesheet" href="qrcode.css">

		<script src="lib/kjua.min.js" charset="utf-8"></script>
		<script src="lib/qrcodegen.js" charset="utf-8"></script>

		<script defer src="../common/lib/lodash/lodash.js" charset="utf-8"></script>
		<script defer src="../common/common.js" charset="utf-8"></script>
		<script defer src="qrcode.js" charset="utf-8"></script>
	</head>
	<body class="center-container">
		<div id="qrcode-container" class="center-container">
			<div id="qrcode-resize-container">
				<div id="qrcode" class="qrcode invisible">
					<img src="" width="200" height="200"></img>
				</div>
				<img id="qrcode-placeholder" class="qrcode qrcode-scalable-image" src="img/qr-grey.svg" alt="QR code placeholder image"
					width="200"
					height="200"
					data-i18n
					data-i18n-alt="__MSG_qrCodePlaceholder__">
				<div class="message-container center-container">
					<div id="messageError" data-i18n="__MSG_couldNotGenerateQrCode__" class="message-box error flot-qr float-qr-bottom invisible">
						<span class="message-text">Could not generate QR code.</span>
					</div>
					<div id="messageLoading" data-i18n="__MSG_loading__" class="message-box info flot-qr float-qr-bottom">
						<span class="message-text">Loadingâ€¦</span>
					</div>
				</div>
			</div>
		</div>
		<textarea id="qrcodetext"
					class="browser-style"
					placeholder="Enter text for QR code here to generate it."
					autofocus="true"
					data-i18n="__MSG_unknownError__"
					data-i18n-placeholder="__MSG_textareaPlaceholder__">
					unknown error</textarea>
	</body>
</html>
